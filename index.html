<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <!-- Password Input Field with Toggle -->
                        <input type="password" name="logpass" class="form-style password-input" placeholder="Your Password" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <span class="password-toggle" onclick="togglePasswordVisibility('logpass', 'login-eye')"><i id="login-eye" class="uil uil-eye"></i></span>
                      </div>
                      <a href="#" class="btn mt-4">submit</a>
                      <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="signup-email" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <!-- Password Input Field with Toggle -->
                        <input type="password" name="logpass" class="form-style password-input" placeholder="Your Password" id="signup-pass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <span class="password-toggle" onclick="togglePasswordVisibility('signup-pass', 'signup-eye')"><i id="signup-eye" class="uil uil-eye"></i></span>
                      </div>
                      <a href="#" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Password Toggle -->
  <script>
    function togglePasswordVisibility(fieldId, eyeIconId) {
      var passwordField = document.getElementById(fieldId);
      var eyeIcon = document.getElementById(eyeIconId);

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("uil-eye");
        eyeIcon.classList.add("uil-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("uil-eye-slash");
        eyeIcon.classList.add("uil-eye");
      }
    }
  </script>
</body>
</html>
